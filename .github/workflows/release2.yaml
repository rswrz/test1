name: release2

on: workflow_dispatch

jobs:
  release2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.COMMIT_KEY }}

      - name: Generate changelog
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token:
          create-summary: true
          output-file: false
          skip-commit: true
          skip-on-empty: false
