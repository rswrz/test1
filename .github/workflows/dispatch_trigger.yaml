name: Trigger Repository Dispatch

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          repository: rswrz/test1
          event-type: update-image-tags
          client-payload: '{"image_tag": "latest"}'
