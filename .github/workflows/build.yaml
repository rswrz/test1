name: container-image-hotfix

on:
  push:
    tags:
      - "**/hotfix/**"

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            test1
          flavor: |
            latest=false
          tags: |
            type=match,pattern=v(\d+\.\d+\.\d+\+hotfix\.\d+),group=1
